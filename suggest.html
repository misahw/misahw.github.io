<html> 
<head>
    <title>Lighthouse: curated movie suggestions</title>
    <link href="assets/style2.css" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery-1.9.1.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="assets/js/script.js"></script>
</head>
</head>
<body id="suggest">
	<div id="background">
		<img src="assets/img/bg.jpg" />
	</div>
	<div id="header">
		<img class="img-scaled-h" src="assets/img/lighthouse.png"> Lighthouse
	</div>
	<!-- <div class="wrapper"> -->
		<div class="overlay"></div>
		<div class="content">
			<div class="nav">
				<div class="user-info">
					<div class="user-pic">
						<img src="assets/img/user.jpg">
					</div>
					<div class="stats">
						<ul>
							<li id="username">misahpea</li>
							<li id="friends">25 friends</li>
							<li id="ratings">30 movies rated</li>
						</ul>

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="links">
					<ul>
						<li id="suggestions"><div class="nav-button">Suggest a movie</div></li>
						<li id="explore"><div class="nav-button">Explore</div></li>
						<li id="movies"><div class="nav-button">Rated movies</div></li>
						<li id="watchlist"><div class="nav-button">Saved for later</div></li>
						<li id="settings"><div class="nav-button">Account settings</div></li>
						<li id="help"><div class="nav-button">Help</div></li>
						<li id="about"><div class="nav-button">About</div></li>
					</ul>
				</div>
			</div>
			
		</div>
		
	<!-- </div> -->
</body>
