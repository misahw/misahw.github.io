<html> 
<head>
    <title>Lighthouse: rated movies</title>
    <link href="assets/style2.css" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery-1.9.1.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="assets/js/script.js"></script>
</head>
</head>
<body id="movies">
	<div id="background">
		<img src="assets/img/bg.jpg" />
	</div>
	<div id="header">
		<img class="img-scaled-h" src="assets/img/lighthouse.png"> Lighthouse
	</div>
	<div class="container">
		<div class="overlay"></div>
		<div class="wrapper">
			<div class="nav">
				<div class="user-info">
					<div class="user-pic">
						<img src="assets/img/user.jpg">
					</div>
					<div class="stats">
						<ul>
							<li id="username">misahpea</li>
							<li id="friends">25 friends</li>
							<li id="ratings">30 movies rated</li>
						</ul>

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="links">
					<ul>
						<a href="suggest.html"><li id="suggestions">Suggest a movie</li></a>
						<li id="explore">Explore</li>
						<a href="my_movies.html"><li id="movies">Rated movies</li></a>
						<li id="watchlist">Saved for later</li>
						<li id="settings">Account settings</li>
						<li id="help">Help</li>
						<li id="about">About</li>
						<a href="index.html"><li id="logout">Logout</li></a>
					</ul>
				</div>
			</div>
			<div class="content">
				<div class="nav-button">
				</div>
				<div class="title-bar">Search and rate movies</div>
				<div class="search"></div>
				<div class="tiles-container">
					<div class="search-result">
	                            <div class="movie">
	                                <img class = "img-scaled" src="assets/img/totoro.jpg">
	                            </div>
	                            <div class="movie-info">
	                            	<div class="movie-title">
	                            		<div class="movie-title-text">My Neighbor Totoro</div>
	                            	</div>
	                            	<div class="movie-rating">
	                            		<div class="stars empty">
	                            			<i class="fa fa-star-o" id="e1"></i>
	                            			<i class="fa fa-star-o" id="e2"></i>
	                            			<i class="fa fa-star-o" id="e3"></i>
	                            			<i class="fa fa-star-o" id="e4"></i>
	                            			<i class="fa fa-star-o" id="e5"></i>
	                            		</div>
	                            		<div class="stars full">
	                            			<i class="fa fa-star" id="f1"></i>
	                            			<i class="fa fa-star" id="f2"></i>
	                            			<i class="fa fa-star" id="f3"></i>
	                            			<i class="fa fa-star" id="f4"></i>
	                            			<i class="fa fa-star" id="f5"></i>
	                            		</div>
	                            	</div>
	                            </div>
	                        </div>
				</div> 
			</div>
		</div>
	</div>	
</body>
